<app-layout title="Dashboard" subtitle="Welcome back, {{ currentUser()?.fullName || 'Admin' }}!">
  <!-- Error Message -->
  <div *ngIf="errorMessage()" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
    {{ errorMessage() }}
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading()" class="flex items-center justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
  </div>

  <!-- Stats Cards -->
  <div *ngIf="!isLoading()" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Total Users Card -->
    <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-blue-500">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-600 text-sm font-medium">Total Users</p>
          <p class="text-3xl font-bold text-gray-800 mt-2">{{ stats().totalUsers }}</p>
        </div>
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Total Packages Card -->
    <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-600 text-sm font-medium">Total Packages</p>
          <p class="text-3xl font-bold text-gray-800 mt-2">{{ stats().totalPackages }}</p>
        </div>
        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Active Packages Card -->
    <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-600 text-sm font-medium">Active Packages</p>
          <p class="text-3xl font-bold text-gray-800 mt-2">{{ stats().activePackages }}</p>
        </div>
        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h3>
      <div class="space-y-3">
        <a routerLink="/users" class="w-full flex items-center px-4 py-3 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 transition duration-200">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Add New User
        </a>
        <a routerLink="/packages" class="w-full flex items-center px-4 py-3 bg-green-50 text-green-700 rounded-lg hover:bg-green-100 transition duration-200">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Add New Package
        </a>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">System Info</h3>
      <div class="space-y-2">
        <div class="flex justify-between">
          <span class="text-gray-600">Version:</span>
          <span class="text-gray-800 font-medium">1.0.0</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Environment:</span>
          <span class="text-gray-800 font-medium">Development</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Last Login:</span>
          <span class="text-gray-800 font-medium">Just now</span>
        </div>
      </div>
    </div>
  </div>
</app-layout>
