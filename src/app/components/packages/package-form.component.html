<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-blue-600 p-6 text-white rounded-t-xl">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-xl font-bold">
            {{ isEditing() ? 'Edit Package' : 'Create New Package' }}
          </h3>
          <p class="text-purple-100 text-sm mt-1">
            {{ isEditing() ? 'Update package details and pricing' : 'Design a new telecom package for customers' }}
          </p>
        </div>
        <div class="text-4xl">
          {{ getPackageIcon() }}
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="p-6">
      <!-- Success Message -->
      <div *ngIf="successMessage()" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
        {{ successMessage() }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage()" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        {{ errorMessage() }}
      </div>

      <form (ngSubmit)="onSubmit()" (input)="clearMessages()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Package Name -->
          <div class="md:col-span-2">
            <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">
              Package Name *
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
              </div>
              <input
                id="name"
                type="text"
                [(ngModel)]="formData().name"
                name="name"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="e.g., Premium Plus, Basic Starter"
                required
              />
            </div>
          </div>

          <!-- Description -->
          <div class="md:col-span-2">
            <label for="description" class="block text-gray-700 text-sm font-semibold mb-2">
              Description *
            </label>
            <div class="relative">
              <div class="absolute top-3 left-0 pl-3 flex items-start pointer-events-none">
                <svg class="w-5 h-5 text-gray-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
              </div>
              <textarea
                id="description"
                [(ngModel)]="formData().description"
                name="description"
                rows="3"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 resize-none"
                placeholder="Describe the package benefits and target audience..."
                required
              ></textarea>
            </div>
          </div>

          <!-- Price -->
          <div>
            <label for="price" class="block text-gray-700 text-sm font-semibold mb-2">
              Monthly Price ($) *
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                </svg>
              </div>
              <input
                id="price"
                type="number"
                [(ngModel)]="formData().price"
                name="price"
                step="0.01"
                min="0"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="29.99"
                required
              />
            </div>
            <div class="mt-1 text-sm text-gray-500">
              Preview: {{ formatPriceDisplay() }}
            </div>
          </div>

          <!-- Data Limit -->
          <div>
            <label for="dataLimitGB" class="block text-gray-700 text-sm font-semibold mb-2">
              Data Limit (GB) *
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.39c5.857-5.857 15.355-5.857 21.213 0"></path>
                </svg>
              </div>
              <input
                id="dataLimitGB"
                type="number"
                [(ngModel)]="formData().dataLimitGB"
                name="dataLimitGB"
                min="0"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="50"
                required
              />
            </div>
          </div>

          <!-- Voice Minutes -->
          <div>
            <label for="voiceMinutes" class="block text-gray-700 text-sm font-semibold mb-2">
              Voice Minutes *
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </div>
              <input
                id="voiceMinutes"
                type="number"
                [(ngModel)]="formData().voiceMinutes"
                name="voiceMinutes"
                min="0"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="1000"
                required
              />
            </div>
          </div>

          <!-- SMS Count -->
          <div>
            <label for="smsCount" class="block text-gray-700 text-sm font-semibold mb-2">
              SMS Count *
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
              </div>
              <input
                id="smsCount"
                type="number"
                [(ngModel)]="formData().smsCount"
                name="smsCount"
                min="0"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                placeholder="500"
                required
              />
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex space-x-3 mt-6">
          <button
            type="submit"
            [disabled]="isLoading()"
            class="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 rounded-lg hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading()" class="flex items-center justify-center">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              {{ isEditing() ? 'Update Package' : 'Create Package' }}
            </span>
            <span *ngIf="isLoading()" class="flex items-center justify-center">
              <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isEditing() ? 'Updating...' : 'Creating...' }}
            </span>
          </button>
          
          <button
            type="button"
            (click)="closeForm()"
            class="flex-1 bg-gray-200 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
